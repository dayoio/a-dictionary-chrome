<!doctype html>
<html ng-app="opApp" ng-csp>
<head>
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <link rel="stylesheet" href="styles/angular-csp.css"/>

  <!-- build:css styles/options.css -->
  <link href="styles/options.css" rel="stylesheet">
  <!-- endbuild -->
</head>
<body ng-controller="optionsCtrl">

<div class="options-wrapper">
  <div class="title">
    <h1><img src="images/icon-32.png"/>&nbsp;&nbsp;Dictionary+&nbsp;&nbsp;Options</h1>
  </div>
  <form ng-submit="saveOptions()">
    <div>
      <div class="option-name">My language:</div>
      <div class="option-value">
        <select ng-model="options.language">
          <option value="zh-CN">Chinese (Simplified)</option>
          <option value="zh-TW">Chinese (Traditional)</option>
          <option value="ja">Japanese</option>
          <option value="en">English</option>
          <option value="cs">Czech</option>
          <option value="nl">Dutch</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="ko">Korean</option>
          <option value="ru">Russian</option>
          <option value="sk">Slovak</option>
          <option value="es">Spanish</option>
        </select>
      </div>
    </div>
    <div>
      <div class="option-name">Pop-up definitions:</div>
      <div class="option-value">
        <div>
          <input type="checkbox" id="double-click-checkout" ng-model="options.dbclick"/>
          <label for="double-click-checkout">
            Display pop-up when I double-click a word
          </label>
        </div>
        <div class="option-value-secondary">
          <span>Trigger key:</span>
          <select ng-disabled="!options.dbclick" ng-model="options.dbclick_key">
            <option value="none">None</option>
            <option value="ctrl">{{ctrlSign}}</option>
            <option value="alt">Alt</option>
            <option value="shift">Shift</option>
          </select>
        </div>
        <div>
          <input type="checkbox" id="select-checkout" ng-model="options.select"/>
          <label for="select-checkout">
            Display pop-up when I select a word or phrase
          </label>
        </div>
        <div class="option-value-secondary">
          <span>Trigger key:</span>
          <select ng-disabled="!options.select" ng-model="options.select_key">
            <option value="none">None</option>
            <option value="ctrl">{{ctrlSign}}</option>
            <option value="alt">Alt</option>
            <option value="shift">Shift</option>
          </select>
        </div>
      </div>
    </div>
    <div class="option-btns">
      <button type="submit">Save</button>
      <span class="alert" ng-show="options_saved">Options saved!</span>
    </div>
  </form>
</div>

<div class="footer">
  <p>&copy; 2015 Dict+ </p>
</div>
<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/options.js -->
<script src="scripts/options.js"></script>
<!-- endbuild -->
</body>
</html>
